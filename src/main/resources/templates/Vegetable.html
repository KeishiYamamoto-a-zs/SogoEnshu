<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>
<table>
	<tr>
		<th>id</th>
		<th>野菜名</th>
	</tr>
	<tr th:each="Vegetable:${items}" >
        <td th:text="${Vegetable.id}"></td>
        <td th:text="${Vegetable.items}"></td>
     </tr>    
</table>
　　<form method="post" action="/Vegetable">
	<input type="submit"value="登録はこちら"/>
	</form>
</body>
</html>
